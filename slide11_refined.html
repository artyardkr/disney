<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Slide 11 Refined (FHD)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* =========================================
           통합 스타일 (Dark Cinematic Theme - FHD)
           ========================================= */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* FHD Scaling Fix: Increase root font size to scale rem units */
        html {
            font-size: 24px;
            /* 16px * 1.5 = 24px */
        }

        .slide-container {
            width: 1920px;
            height: 1080px;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            background: radial-gradient(circle at 50% 120%, #1e1b4b, #020617);
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            /* 기본 숨김 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
            opacity: 1;
            z-index: 10;
        }

        /* 유틸리티 클래스 */
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .img-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* 배경 별빛 효과 (Scaled) */
        .stars {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(2px 2px at 100px 50px, #fff, transparent);
            background-size: 450px 450px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Cycle Diagram Styles (Scaled) */
        .cycle-node {
            position: absolute;
            width: 150px;
            /* 100 * 1.5 */
            height: 150px;
            /* 100 * 1.5 */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cycle-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 375px;
            /* 250 * 1.5 */
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
            transform-origin: 0 0;
        }

        /* 컨트롤러 버튼 */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #3b82f6;
        }

        .page-indicator {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>

<body>

    <div class="slide-container" id="slideContainer">
        <div class="stars"></div>

        <!-- ==================== SLIDE 11: Integrated Model (The Flywheel - Scaled) ==================== -->
        <div class="slide active" id="slide11">
            <div class="h-full flex flex-col p-12 relative">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <p class="text-purple-400 font-serif italic mb-2">Integrated Business Model</p>
                        <h2 class="text-5xl font-bold text-white">The Synergy Engine</h2>
                    </div>
                    <div class="text-6xl font-black text-white/5 font-oswald">11</div>
                </div>

                <!-- Central Cycle Diagram -->
                <div class="flex-1 relative flex items-center justify-center">
                    <!-- Center Hub -->
                    <div
                        class="w-48 h-48 rounded-full bg-gradient-to-r from-purple-600 to-blue-600 flex flex-col items-center justify-center text-white shadow-[0_0_60px_rgba(147,51,234,0.4)] z-20 relative animate-pulse">
                        <i class="fa-solid fa-snowflake text-4xl mb-2"></i>
                        <h3 class="text-2xl font-bold">IP Core</h3>
                        <p class="text-xs text-purple-200">Frozen / Marvel</p>
                    </div>

                    <!-- Connecting Lines (Rotated) -->
                    <div class="cycle-line rotate-0"></div>
                    <div class="cycle-line rotate-72"></div>
                    <div class="cycle-line rotate-144"></div>
                    <div class="cycle-line rotate-216"></div>
                    <div class="cycle-line rotate-288"></div>

                    <!-- Nodes (Translations Scaled 1.5x) -->
                    <!-- 0, -200 -> 0, -300 -->
                    <div class="cycle-node" style="transform: translate(0, -300px);">
                        <i class="fa-solid fa-film text-purple-400 text-2xl mb-1"></i>
                        <span class="text-xs font-bold text-white">Movie</span>
                    </div>
                    <!-- 190, -62 -> 285, -93 -->
                    <div class="cycle-node" style="transform: translate(285px, -93px);">
                        <i class="fa-brands fa-fort-awesome text-green-400 text-2xl mb-1"></i>
                        <span class="text-xs font-bold text-white">Parks</span>
                    </div>
                    <!-- 118, 162 -> 177, 243 -->
                    <div class="cycle-node" style="transform: translate(177px, 243px);">
                        <i class="fa-solid fa-shirt text-yellow-400 text-2xl mb-1"></i>
                        <span class="text-xs font-bold text-white">Merch</span>
                    </div>
                    <!-- -118, 162 -> -177, 243 -->
                    <div class="cycle-node" style="transform: translate(-177px, 243px);">
                        <i class="fa-solid fa-gamepad text-red-400 text-2xl mb-1"></i>
                        <span class="text-xs font-bold text-white">Games</span>
                    </div>
                    <!-- -190, -62 -> -285, -93 -->
                    <div class="cycle-node" style="transform: translate(-285px, -93px);">
                        <i class="fa-solid fa-tv text-blue-400 text-2xl mb-1"></i>
                        <span class="text-xs font-bold text-white">Media</span>
                    </div>
                </div>

                <!-- Case Study Box (Right Bottom) -->
                <div class="absolute bottom-12 right-12 glass p-6 rounded-xl border-l-4 border-purple-500 w-80">
                    <h4 class="text-lg font-bold text-white mb-2">Case: Frozen</h4>
                    <ul class="text-sm text-gray-300 space-y-2">
                        <li class="flex justify-between"><span>Box Office</span> <span
                                class="text-white font-bold">$1.28 B</span></li>
                        <li class="flex justify-between"><span>Merchandise</span> <span
                                class="text-white font-bold">$1.0 B+</span></li>
                        <li class="flex justify-between"><span>Total Impact</span> <span
                                class="text-purple-400 font-bold">$10 B+</span></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- 통합 컨트롤러 -->
    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()" title="이전"><i class="fa-solid fa-chevron-left"></i></button>
        <span class="page-indicator" id="pageIndicator">1 / 1</span>
        <button class="nav-btn" onclick="nextSlide()" title="다음"><i class="fa-solid fa-chevron-right"></i></button>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>
        <button class="nav-btn" onclick="toggleFullScreen()" title="전체화면"><i class="fa-solid fa-expand"></i></button>
    </div>

    <script>
        let currentIndex = 0;
        let slides = [];

        function initSlides() {
            slides = document.querySelectorAll('.slide');
            scaleSlide();
        }

        function showSlide(index) { }
        function nextSlide() { }
        function prevSlide() { }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function scaleSlide() {
            const container = document.getElementById('slideContainer');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const slideWidth = 1920;
            const slideHeight = 1080;

            const scale = Math.min(windowWidth / slideWidth, windowHeight / slideHeight);
            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('load', initSlides);
        window.addEventListener('resize', scaleSlide);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') toggleFullScreen();
        });

    </script>
</body>

</html>
