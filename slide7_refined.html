<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Slide 7 Refined (FHD)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* =========================================
           통합 스타일 (Dark Cinematic Theme - FHD)
           ========================================= */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* FHD Scaling Fix: Increase root font size to scale rem units */
        html {
            font-size: 24px;
            /* 16px * 1.5 = 24px */
        }

        .slide-container {
            width: 1920px;
            height: 1080px;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            background: radial-gradient(circle at 50% 120%, #1e1b4b, #020617);
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            /* 기본 숨김 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
            opacity: 1;
            z-index: 10;
        }

        /* 유틸리티 클래스 */
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .img-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* 배경 별빛 효과 (Scaled for FHD) */
        .stars {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent), radial-gradient(2px 2px at 100px 50px, #fff, transparent);
            background-size: 450px 450px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Orbit Styles (Scaled for FHD: 1.5x) */
        .orbit-container {
            position: relative;
            width: 750px;
            /* 500 * 1.5 */
            height: 750px;
            /* 500 * 1.5 */
        }

        .orbit-item {
            position: absolute;
            width: 180px;
            /* 120 * 1.5 */
            height: 180px;
            /* 120 * 1.5 */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .orbit-item:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* 컨트롤러 버튼 */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #3b82f6;
        }

        .page-indicator {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>

<body>

    <div class="slide-container" id="slideContainer">
        <div class="stars"></div>

        <!-- ==================== SLIDE 7: 5대 글로벌 전략 (Orbit - Scaled) ==================== -->
        <div class="slide active" id="slide7">
            <div class="h-full flex items-center justify-center relative p-12">
                <!-- Header -->
                <div class="absolute top-12 left-12">
                    <p class="text-blue-400 font-serif italic mb-2">Strategic Overview</p>
                    <h2 class="text-5xl font-bold text-white">5 Core Strategies</h2>
                </div>
                <div class="absolute top-12 right-12 text-6xl font-black text-white/5 font-oswald">07</div>

                <!-- Orbit Diagram -->
                <div class="orbit-container flex items-center justify-center">
                    <!-- Center Core (Scaled: w-64 -> w-96 (24rem), h-64 -> h-96 ? No, Tailwind scale works by REM) -->
                    <!-- Tailwind w-64 is 16rem. 16rem * 24px/root = 384px. Original was 16*16 = 256px. 384 = 1.5 * 256. Correct. -->
                    <div
                        class="w-64 h-64 rounded-full bg-gradient-to-br from-blue-600 to-indigo-900 flex flex-col items-center justify-center text-white shadow-[0_0_50px_rgba(37,99,235,0.5)] z-10 relative">
                        <i class="fa-solid fa-wand-magic-sparkles text-4xl mb-3 text-yellow-300"></i>
                        <h3 class="text-2xl font-bold">IP Ecosystem</h3>
                        <p class="text-xs text-blue-200 mt-1">Storytelling Core</p>
                        <!-- Orbit Rings -->
                        <div
                            class="absolute w-[140%] h-[140%] border border-white/10 rounded-full animate-[spin_20s_linear_infinite]">
                        </div>
                        <div
                            class="absolute w-[180%] h-[180%] border border-white/5 rounded-full animate-[spin_30s_linear_infinite_reverse]">
                        </div>
                    </div>

                    <!-- Satellites (Offsets Scaled 1.5x) -->
                    <!-- 1. M&A -->
                    <!-- top: -60px -> -90px -->
                    <div class="orbit-item" style="top: -90px;">
                        <i class="fa-solid fa-handshake text-red-400 text-2xl mb-2"></i>
                        <span class="text-sm font-bold text-white">M&A S.</span>
                    </div>
                    <!-- 2. Localization -->
                    <!-- top: 80px -> 120px, right: -80px -> -120px -->
                    <div class="orbit-item" style="top: 120px; right: -120px;">
                        <i class="fa-solid fa-earth-asia text-green-400 text-2xl mb-2"></i>
                        <span class="text-sm font-bold text-white">Glocal.</span>
                    </div>
                    <!-- 3. Digital -->
                    <!-- bottom: -60px -> -90px -->
                    <div class="orbit-item" style="bottom: -90px;">
                        <i class="fa-solid fa-wifi text-blue-400 text-2xl mb-2"></i>
                        <span class="text-sm font-bold text-white">Digital</span>
                    </div>
                    <!-- 4. Market Entry -->
                    <!-- top: 80px -> 120px, left: -80px -> -120px -->
                    <div class="orbit-item" style="top: 120px; left: -120px;">
                        <i class="fa-solid fa-door-open text-orange-400 text-2xl mb-2"></i>
                        <span class="text-sm font-bold text-white">Market</span>
                    </div>

                    <!-- 5. Integrated (Scaled with Tailwind classes automatically) -->
                    <div class="absolute bottom-12 right-12 glass px-6 py-3 rounded-full border-l-4 border-purple-500">
                        <span class="text-white font-bold"><i class="fa-solid fa-arrows-spin mr-2"></i>Integrated
                            Model</span>
                    </div>
                </div>

                <!-- Philosophy Box -->
                <div class="absolute bottom-12 left-12 glass p-6 rounded-xl border-t border-white/20">
                    <p class="text-gray-400 text-xs uppercase tracking-widest mb-2">Philosophy</p>
                    <p class="text-xl font-serif text-white italic">"Think Global, Act Local"</p>
                </div>
            </div>
        </div>

    </div>

    <!-- 통합 컨트롤러 -->
    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()" title="이전"><i class="fa-solid fa-chevron-left"></i></button>
        <span class="page-indicator" id="pageIndicator">1 / 1</span>
        <button class="nav-btn" onclick="nextSlide()" title="다음"><i class="fa-solid fa-chevron-right"></i></button>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>
        <button class="nav-btn" onclick="toggleFullScreen()" title="전체화면"><i class="fa-solid fa-expand"></i></button>
    </div>

    <script>
        let currentIndex = 0;
        let slides = [];

        function initSlides() {
            slides = document.querySelectorAll('.slide');
            scaleSlide();
        }

        function showSlide(index) {
            // Single slide demo, minimal logic
        }

        function nextSlide() { }
        function prevSlide() { }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function scaleSlide() {
            const container = document.getElementById('slideContainer');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const slideWidth = 1920;
            const slideHeight = 1080;

            const scale = Math.min(windowWidth / slideWidth, windowHeight / slideHeight);
            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('load', initSlides);
        window.addEventListener('resize', scaleSlide);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') toggleFullScreen();
        });

    </script>
</body>

</html>
